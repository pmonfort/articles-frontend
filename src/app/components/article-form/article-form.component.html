<div class="article-form">
  <h1>New Article</h1>

  @if (errorMsg) {
    <div class="error-box">{{ errorMsg }}</div>
  }

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="article.title" required [disabled]="submitting" />
    </div>

    <div class="form-group">
      <label for="author">Author Name</label>
      <input type="text" id="author" name="author_name" [(ngModel)]="article.author_name" required [disabled]="submitting" />
    </div>

    <div class="form-group">
      <label for="body">Content</label>
      <textarea id="body" name="body" [(ngModel)]="article.body" required rows="10" [disabled]="submitting"></textarea>
    </div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="submitting || f.invalid">
        {{ submitting ? 'Creating...' : 'Create' }}
      </button>
    </div>
  </form>
</div>
